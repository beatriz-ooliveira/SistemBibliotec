<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet" href="../assets/create-user.css">
  <link rel="stylesheet" href="../assets/page-adm.css">
  <script src="View/page-cidadao.js"></script>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
  <title>Ativo e Operante</title>
</head>

<body>
  <header class="header-page">
    <h1>Sistema de Denúncias | Ativo e Operante</h1>
    <h1 id="user">Bem-vindo, Cidadão<p><a href="./index.html" style="color: #fff;">Sair</a></p>
    </h1>
  </header>
  <section class="primary">
    <ul class="menu-horizontal">
      <li class="submenu">
        <a href="#">Denúncias</a>
        <ul class="submenu-itens">
          <li><a href="#" onclick="abrirModalCadastrarDenuncia()">Enviar Denúncia</a></li>
        </ul>
      </li>
    </ul>

    <!-- Modal de Visualização da Denúncia -->
    <div class="modal fade" id="visualizarDenunciaModal" tabindex="-1" aria-labelledby="visualizarDenunciaModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="visualizarDenunciaModalLabel">Detalhes da Denúncia</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>ID:</strong> <span id="denunciaId"></span></p>
            <p><strong>Título:</strong> <span id="denunciaTitulo"></span></p>
            <p><strong>Descrição:</strong> <span id="denunciaDescricao"></span></p>
            <p><strong>Data:</strong> <span id="denunciaData"></span></p>
            <p><strong>Órgão:</strong> <span id="denunciaOrgao"></span></p>
            <p><strong>Tipo:</strong> <span id="denunciaTipo"></span></p>
            <p><strong>Urgência:</strong> <span id="denunciaUrgencia"></span></p>
            <p><strong>Usuário:</strong> <span id="denunciaUsuario"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body py-5 px-md-5">
        <h2 class="fw-bold" style="text-align: left;">Minhas Denúncias</h2>
        <table class="minha-tabela">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Urgência</th>
              <th>Data</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- preencher dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal de Cadastro de Denúncia -->
    <div class="modal fade" id="modalCadastrarDenuncia" tabindex="-1" aria-labelledby="modalCadastrarDenunciaLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCadastrarDenunciaLabel">Cadastrar Denúncia</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formCadastrarDenuncia">
              <div class="mb-3">
                <label for="titulo" class="form-label">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo">
              </div>
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4"></textarea>
              </div>
              <div class="mb-3">
                <label for="tipo" class="form-label">Tipo do problema:</label>
                <select class="form-select" id="tipo" name="tipo"></select>
              </div>
              <div class="mb-3">
                <label for="urgencia" class="form-label">Urgência:</label>
                <select class="form-select" id="urgencia" name="urgencia">
                  <option value="1">Baixa</option>
                  <option value="2">Média</option>
                  <option value="3">Alta</option>
                  <option value="4">Muito Alta</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="orgao" class="form-label">Órgão:</label>
                <select class="form-select" id="orgao" name="orgao"></select>
              </div>
              <button type="submit" class="btn btn-primary btn-block mb-4" onclick="enviarDenuncia()" style="--mdb-btn-padding-top: 1.3rem;--mdb-btn-padding-bottom: 1.4rem;margin-top: 30px;">Enviar Denúncia</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Feedback -->
    <div class="modal fade" id="modalFeedback" tabindex="-1" aria-labelledby="modalFeedbackLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalFeedbackLabel">Feedback</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <textarea id="feedbackDenuncia" class="form-control" rows="10" placeholder="Digite seu feedback aqui..."></textarea>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
