<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denunciar Problema</title>
    <script src="./src/enviardenuncias.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="minhas-denuncias.html"><button>Minhas denuncias</button> </a>
        <h2>Denunciar Problema</h2>
        <form action="/apis/cidadao/enviar-denuncia" method="POST">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Digite o título da denúncia" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" placeholder="Digite a descrição do problema" required></textarea>

            <label for="urgencia">Urgência:</label>
            <select id="urgencia" name="urgencia" required>
                <option value="1">Baixa</option>
                <option value="2">Média</option>
                <option value="3">Alta</option>
                <option value="4">Muito Alta</option>
                <option value="5">Extremamente Alta</option>
            </select>

            <label for="orgao">Órgão Competente:</label>
            <select id="orgao" name="orgao" required>
                <!-- Opções serão preenchidas dinamicamente pelo backend -->
            </select>

            <label for="tipo">Tipo de Problema:</label>
            <select id="tipo" name="tipo" required>
                <!-- Opções serão preenchidas dinamicamente pelo backend -->
            </select>

            <button type="submit">Enviar Denúncia</button>
        </form>
    </div>
</body>
</html>
