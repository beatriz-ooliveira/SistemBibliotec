<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ativo e Operante</title>
    <script src="./src/denuncias.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .logout-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="logout-btn" onclick="logout()">Logout</button>

    <h2>Lista de Denúncias</h2>
    <table>
        <thead>
        <tr>
            <th>Título</th>
            <th>Texto</th>
            <th>Urgência</th>
            <th>Órgão</th>
            <th>Data</th>
            <th>Tipo</th>
            <th>Usuario</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <!-- As linhas da tabela serão preenchidas dinamicamente pelo backend -->
        </tbody>
    </table>

    <!-- Botões adicionados para cadastro de órgãos e tipos de problemas -->
    <div style="margin-top: 20px;">
        <button onclick="cadastroOrgao()">Cadastrar Órgão</button>
        <button onclick="cadastroTipoProblema()">Cadastrar Tipo de Problema</button>
    </div>
</div>

<script>
    function logout() {
        // Limpar o token do localStorage
        localStorage.removeItem("authToken");
        // Redirecionar para a página inicial (index.html)
        window.location.href = "index.html";
    }

    // Função para redirecionar para a página de cadastro de órgãos
    function cadastroOrgao() {
        window.location.href = "cadastroOrgao.html";
    }

    // Função para redirecionar para a página de cadastro de tipos de problemas
    function cadastroTipoProblema() {
        window.location.href = "cadastroTipos.html";
    }
</script>
</body>
</html>
